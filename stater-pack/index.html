<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TinyOne</title>
    <!-- bootstrap css link -->
    <link rel="stylesheet" href="css/bootstrap.css" />
    <!-- main css -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="tiny-section">
      <div class="container">
        <!-- top part -->
        <div class="tiny-header-top">
          <div class="row">
            <div class="col-lg-5">
              <span class="tiny-manu-icon">
                <a href="#"> <i class="fa-solid fa-bars"></i> </a>
              </span>
            </div>
            <div class="col-lg-2">
              <div class="tiny-logo">
                <a href="#"> <img src="image/TinyOne.png" alt="" /> </a>
              </div>
            </div>
            <div class="col-lg-5">
              <div class="tiny-social-icon">
                <ul>
                  <li>
                    <a href="#"> <i class="fa-brands fa-facebook"></i> </a>
                  </li>
                  <li>
                    <a href="#"> <i class="fa-brands fa-twitter"></i> </a>
                  </li>
                  <li>
                    <a href="#"> <i class="fa-brands fa-linkedin"></i> </a>
                  </li>
                  <li><a href="#"> <i class="fa-brands fa-pinterest"></i> </a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <!-- bottom-part -->
        <div class="tiny-header-bottom"></div>
      </div>
    </div>

    <!-- bootstrap js link -->
    <script src="js/bootstrap.js"></script>
    <!-- Font-awesome -->
    <script
      src="https://kit.fontawesome.com/da72d6e058.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
